{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-lg-6 offset-lg-3 mt-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center text-primary">Password Reset</h3>
                    <div class="dropdown-divider mt-3"></div>
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="row">
                            <div class="col-lg-4">
                                <button type="submit" name="submit" class="btn btn-primary mt-2">
                                    Reset
                                </button>
                            </div>
                            <div class="col-lg-8">
                                <p class="mt-3 text-right">Already have an account? <a href="/login/">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
